<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Checkbox Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>press <img src="shift_key.png"> to multiple check! voila!</h1>
    <div class="inbox">
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">This is an inbox layout.</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Check one inbox</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Hold down your Shift key</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Check a lower inbox</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Everything in between should also be set to checked</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Try to do it without any libraries</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Just regular JavaScript</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Good Luck!</p>
        </div>
        <div class="inbox__item">
            <input class="inbox__input" type="checkbox">
            <p class="inbox__p">Don't forget to tweet your result!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
