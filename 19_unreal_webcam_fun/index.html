<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun with WebCam!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_radio.css">
    <link rel="stylesheet" href="style_button.css">
    <link rel="stylesheet" href="style_snapshot.css">

</head>
<body>
    <div class="app">
        <h1 class="app__heading">Webcam Fun</h1>
        <div class="app__photo-button"><a>Take Photo</a></div>
        <div class="app__image-effects">
            <input type="radio" id="none" name="radiogroup" value="none" checked>
            <label for="none">None</label>
            <input type="radio" id="red" name="radiogroup" value="red">
            <label for="red">Reddish</label>
            <input type="radio" id="rgb" name="radiogroup" value="rgb">
            <label for="rgb">RGB Split</label>
            <input type="radio" id="ghost" name="radiogroup" value="ghost">
            <label for="ghost">Ghosty</label>
        </div>
        <canvas class="app__canvas"></canvas>
        <video class="app__video"></video>
        <div class="app__snapshot-wrapper"></div>
    </div>
    <audio class="audio" src="https://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
    <script src="scripts.js"></script>
</body>
</html>
