<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="app__heading">Can I tell you a story?</h1>
        <div class="app__settings">
            <select class="app__voices">
                <option class="app__voice">Male, UK</option>
            </select>
            <label for="tempo">Tempo:</label>
            <input class="app__tempo" type="range" min="0.1" max="10" value="1" step="0.2" id="tempo">
            <label for="pitch">Pitch:</label>
            <input class="app__pitch" type="range" min="0" max="2" step="0.5" id="pitch">
        </div>
        <textarea class="app__text" rows="8"></textarea>
        <div class="app__buttons">
            <button class="app__start">Start</button>
            <button class="app__pause">Pause</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
